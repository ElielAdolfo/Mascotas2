<!doctype>
<html>
<head>
	<title>Certificado Veterinarios</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	

	<script type="text/javascript" src="js/jquery/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/jquery/jquery-ui-1.8.17.custom.min.js"></script>
	<script type="text/javascript" src="jspdf.js"></script>

	<script type="text/javascript" src="jspdf.plugin.addimage.js"></script>

	<script type="text/javascript" src="jspdf.plugin.standard_fonts_metrics.js"></script>

	<script type="text/javascript" src="jspdf.plugin.from_html.js"></script>

</head>

<body>
<iframe frameborder="0" width="1000" height="600"></iframe>
<script>
$(document).ready(function() {
var doc = new jsPDF();
doc.setFontSize(20);
doc.text(60, 20, "COLEGIO NACIONAL DE MEDICOS VETERINARIOS DE BOLIVIA");
doc.text(58, 30, "COLEGIO DEPARTAMENTAL DE MEDICOS VETERINARIOS LA PAZ");

doc.text(50,40,"El suscrito medico veterinario Dr.:");

doc.text(80,80,"INFORMACION");
doc.setFontSize(18);
doc.text(20,90,"DEL ANIMAL");
doc.setFontSize(15);
doc.text(20,100,"Especie:");
doc.text(20,110,"Raza:");
doc.text(20,120,"Sexo:");
doc.text(20,130,"Nombre:");
doc.text(20,140,"Color:");
doc.text(20,150,"Edad:");

doc.text(110,90,"DE LA VACUNA");

doc.text(110,100,"Contra:");
doc.text(110,120,"Laboratorio:");
doc.text(110,130,"Serie:");
doc.text(110,140,"Procedente:");

$('iframe').attr('src', string);

});
</script>

</html>
