<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./style/formu.css">
	<title>Formulario admin</title>
</head>
<body>

	<div class="container">
		<div class="form__top">
			<h2>Registro administrador</h2>
		</div>		
		<form class="form__reg" action="procregadmin.php" method="POST">
			<input class="input" name="nombre" type="text" placeholder="Nombre" required autofocus>
            <input class="input" name="paterno" type="text" placeholder="Paterno" required>
            <input class="input" name="materno" type="text" placeholder="Materno" required>
            <input class="input" name="correo" type="email" placeholder="correo" required>
            <input class="input" name="cargo" type="text" placeholder="cargo" required>
            <input class="input" name="codigo" type="text" placeholder="codigo" required>
            <input class="input" name="telefono" type="text" placeholder="telefono" required>
            <input class="input" name="password" type="text" placeholder="password" required>
            <div class="btn__form">
            	<input class="btn__submit" type="submit" value="REGISTRAR">
            	<input class="btn__reset" type="reset" value="LIMPIAR">	
            </div>
		</form>
	</div>
	
</body>
</html>
